name: 'ğŸ–ï¸ CI â€” Benchmark'

on:
  pull_request:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
    name: Compare
    steps:
      - name: â• Actions - Checkout
        uses: actions/checkout@v4

      - name: â• Actions - Setup Node.js
        uses: actions/setup-node@v4
        with:
          check-latest: true
          node-version: lts/*

      - name: â• Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-linux-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-linux-

      - name: â• Cache dependencies (Benchmark)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-benchmark-${{ hashFiles('benchmark/package-lock.json') }}
          restore-keys: npm-benchmark-

      - name: ğŸ“¦ Installing Dependencies
        run: npm ci

      - name: ğŸš€ Building Poku
        run: npm run build

      - name: ğŸ–ï¸ Rock it (ESM)
        run: npm run benchmark:esm

      - name: ğŸ–ï¸ Rock it (CJS)
        run: npm run benchmark:cjs
